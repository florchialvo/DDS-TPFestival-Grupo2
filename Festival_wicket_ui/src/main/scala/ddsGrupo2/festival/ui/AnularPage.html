<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Anular Entrada</title>
</head>
<body>
	<form wicket:id="entradaForm">
		<div id="Contenedor">
			<h2>Anular Entrada</h2>
			<p>Noche:</p>
			<select wicket:id="fechaNoche"></select>			
			<p>Sector: <select wicket:id="sector"></select></p>
			<p>Fila: <select wicket:id="fila"></select></p>
			<p>Butaca: <select wicket:id="numButaca"></select></p>
			<p>
			Cliente:	
			<select  wicket:id="cliente"></select>
			</p>	
			<p>
			Punto De Venta:	
			<select class="selectNum" wicket:id="puntoDeVenta"></select>
			</p>			
			<input class="btn btn-warning" wicket:id="anular" type="submit" value="Anular" />
			<input class="btn btn-danger" wicket:id="volver" type="submit" value="Volver" />
			<span wicket:id="feedback">[Feedback Panel]</span>
		</div>
	</form>
</body>
</html>
