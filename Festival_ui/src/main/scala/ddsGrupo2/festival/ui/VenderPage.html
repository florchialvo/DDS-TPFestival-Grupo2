<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Vender Entrada</title>
</head>
<body>
	<form wicket:id="entradaForm">
		<div id="Contenedor">
			<h2>Vender Entrada</h2>
			<p>Noche:</p>
			<select wicket:id="fechaNoche"></select>			
			<p>Sector:
			<select wicket:id="sector"></select>
			Fila</p>
			<select wicket:id="fila"></select>
			<p>Butaca</p>			
			<select wicket:id="numButaca"></select>
			<p>Ingrese la categoria:</p>
			<br />
			<select wicket:id="tipoPersona"></select>
			<a class="btn btn-warning icon-plus" href="#" wicket:id="calcularPrecio">Calcular Precio</a>			
			<h3> 
 				<span wicket:id="precio" />
 			</h3>
<!-- 			<div wicket:id="feedbackPanel"></div> -->
<!-- 			<br /> <input type="submit" class="btn btn-warning" -->
<!-- 				wicket:id="calcularPrecio" value="Calcular Precio"><br /> -->
		</div>
<input class="btn btn-warning icon-ok" wicket:id="vender" type="submit" value="Vender" />
<input class="btn btn-warning icon-backward" wicket:id="volver" type="submit" value="Volver" />
<div wicket:id="feedback">[Feedback Panel]</div>
	</form>
</body>
</html>
